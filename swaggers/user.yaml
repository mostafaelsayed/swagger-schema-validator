components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        roles:
          $ref: "#/components/schemas/Roles"
        job:
          $ref: "#/components/schemas/Job"
      required:
        - username
        - password
    Roles:
      type: array
      items:
        $ref: "#/components/schemas/Role"
    Role:
      type: object
      properties:
        label:
          type: string
        id:
          type: number
      required:
        - id
    Job:
      type: object
      properties:
        id:
          type: integer
        desc:
          type: string
        location:
          $ref: "#/components/schemas/Location"
      required:
        - id
        - location
    Location:
      type: object
      properties:
        id:
          type: string
        city:
          type: string
        country:
          type: object
          properties:
            id:
              type: string
            label:
              type: string
              required:
                - latitude
                - longitude
          required:
            - id
            - label
      required:
        - id
        - country
        - city
