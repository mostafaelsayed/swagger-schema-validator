components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        roles:
          $ref: "#/components/schemas/Roles"
      required:
        - username
        - password
    Roles:
      type: array
      items:
        $ref: "#/components/schemas/Role"
    Role:
      type: object
      properties:
        label:
          type: string
        id:
          type: integer
      required:
        - id