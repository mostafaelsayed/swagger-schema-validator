<title>{{.Title}}</title>

<h1>{{.Title}}</h1>

<form action="/validation-results" method="POST">
    <div>
        <textarea placeholder="Insert Your Payload" name="payload-body" rows="20" cols="80">{{printf "%s" .PayloadBody}}</textarea>
        <textarea placeholder="Insert Your Swagger" name="swagger-body" rows="20" cols="80">{{printf "%s" .SwaggerBody}}</textarea>
        <input type="text" placeholder="Enter Schema Name" id="schema" name="schema" />
    </div>
    
    <div><input type="submit" value="Validate"></div>
</form>
